<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Weekly Calendar </title>

    <!-- 폰트어썸코드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 내 css 는 헤드바로 아래에 위치해야 css가 먹는다  -->
    <link rel="stylesheet" href="week.css">

</head>

<body>
    <div class="bg">
        <header>
            <div class="header-toDay">
                <p id="thisMonth">12</p>
                <p id="thisday"> 2</p>
                <p id="thisyear">2</p>
            </div>
            <div class="header-user">
                <p id="userNameSave">유저이름</p>
                <p></p>
                <p></p>
            </div>
            <h4 id="thisWeekofDay">
                wed
            </h4>
        </header>
        <main>
            <div class="weekly">
                <div>
                    <p id="week">월</p>
                    <p id="dayofday"></p>
                    <p class="ground"></p>
                </div>

                <div>
                    <p id="week">월</p>
                    <p id="dayofday"></p>
                    <p class="ground"></p>
                </div>

                <div>
                    <p id="week">월</p>
                    <p id="dayofday"></p>
                    <p class="ground"></p>
                </div>

                <div>
                    <p id="week">월</p>
                    <p id="dayofday"></p>
                    <p class="ground"></p>
                </div>

                <div>
                    <p id="week">월</p>
                    <p id="dayofday"></p>
                    <p class="ground"></p>
                </div>

                <div>
                    <p id="week">월</p>
                    <p id="dayofday"></p>
                    <p class="ground"></p>
                </div>

                <div>
                    <p id="week">월</p>
                    <p id="dayofday"></p>
                    <p class="ground"></p>

                </div>


            </div>
            <div class="todolist">
                <div class="list-in">










                    <!-- todo는 6개까지 넣을수 있다  -->
                    <!--  생성 -->
                </div>


        </main>
        <footer>


            <div class="footer-main">

                <div class="navigation">
                    <div class="menuToggle"></div>
                    <div class="menu">
                        <ul>
                            <li style="--i:0.1s">
                                <p class="btn-open">
                                    <!-- 체크리스트 추가 -->
                                    <i class="fa-solid fa-list-check"></i>
                                </p>
                            </li>

                            <li style="--i:0.2s">
                                <p class="btn-open">
                                    <!-- 유저 -->
                                    <i class="fa-solid fa-user"></i>
                                </p>
                            </li>

                            <li style="--i:0.3s">
                                <p class="btn-open">
                                    <i class="fa-solid fa-trash"></i>
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>
        </footer>


        <!-- add 모달 -->
        <div class="modal-background todoForm">
            <form class="modal">
                <h3>추가</h3>
                <h4>일정추가</h4>
                <img src="https://i.pinimg.com/736x/d8/01/b4/d801b41bea61daf2fef999a6a703aba9.jpg" alt="다이어리 이미지" />

                <h5>오늘할일 적어보세요 2글자이상 작성</h5>
                <p>

                    <input type="time" id="timeInput" />
                    <input type="text" id="todoInput" placeholder="오늘할일입력해보세요!" />
                    <button id="add-modal-btn">저장!</button>
                </p>

                <button type="button" class="btn-close">Close</button>
            </form>
        </div>
        <!-- user 모달 -->
        <div class="modal-background userNameForm">
            <div class="modal">
                <h3><i class="fa-solid fa-user"></i></h3>
                <h4>유저닉네임 등록</h4>
                <img src="https://i.pinimg.com/564x/6a/be/29/6abe2929274d6459c815ac752fb0c057.jpg" alt="">
                <p>
                    <input type="name" placeholder="유저이름" id="userNameInput" minlength="2" maxlength="4">
                    <button class="usernameBtn ">등록</button>
                </p>
                <button type="button" class="btn-close">Close</button>
            </div>
        </div>
        <!-- remove 모달 -->
        <div class="modal-background">
            <div class="modal">
                <h3>삭제</h3>
                <h4>일정 삭제</h4>
                <img src='https://i.pinimg.com/564x/9b/ed/26/9bed26e74c4185e700fbeb380c24f2d9.jpg' alt="다이어리 이미지" />
                <p>
                    <button class="removeBtn">일정 삭제!</button>
                </p>
                <button type="button" class="btn-close">Close</button>
            </div>
        </div>






    </div>





    <script src="Js/week.js"></script>
    <script src="Js/modal.js"></script>
    <script src="JS/todo.js"></script>
</body>

</html>
